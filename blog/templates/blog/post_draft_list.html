{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <p class="date"> <strong>Created:</strong> {{ post.created_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a> </h2>
            <p> {{ post.text|truncatechars:100|linebreaksbr }} </p>
        </div>
    {% endfor %}

{% endblock %}
